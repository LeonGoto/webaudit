{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>4websake</title>
    <style>
        body {
            background: url('{% static "image.png" %}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body id="overlay">
<div class="container">
    <div class="row">
        <div class="col-sm-5" style="color: white">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Upload the apache "security.conf" file</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="security">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload the apache "apache2.conf" file</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile2" name="apache1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload the apache "envvars" file</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile3" name="envvars">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary float-right">Scan</button>
                </div>
            </form>
        </div>
            <div class="col-sm-9" style="color: white;">
                <div class="text-center">
                    <p>
                        {%for i in output%}
                        {{i}}<br>
                        {%endfor%}
                    </p>
                </div>
            </div>
        </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
